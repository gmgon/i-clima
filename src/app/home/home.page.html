<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ciudades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Ciudades
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-city *ngFor="let city of getCities()" [city]="city"></app-city>
  </ion-list>
</ion-content>
