<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="isReady">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ city.name }}
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>{{ weather.description }}</h1>
    <h2> {{ weather.temp }} °C</h2>
    <p>
      Min: {{ weather.temp_min }} °C
      Max: {{ weather.temp_max }} °C
      Humedad: {{ weather.humidity }}%
    </p>
  </div>
</ion-content>
